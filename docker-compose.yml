version: '3.8'

services:
  api:
    build: .
    container_name: sentiment-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/roberta_sentiment
    volumes:
      - ./models/roberta_sentiment:/app/models/roberta_sentiment:ro
    restart: unless-stopped
    command: python -m uvicorn src.sentiment_analyzer.api.main:app --host 0.0.0.0 --port 8000

  gradio:
    build: .
    container_name: sentiment-gradio
    ports:
      - "7860:7860"
    environment:
      - MODEL_PATH=/app/models/roberta_sentiment
    volumes:
      - ./models/roberta_sentiment:/app/models/roberta_sentiment:ro
    restart: unless-stopped
    command: python -m sentiment_analyzer.demo.gradio_app
